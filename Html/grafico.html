  <section class="simulador py-5 bg-light">
    <div class="container">
      <h2 class="mb-4 text-center">Simulador de Gráfico</h2>
      <div class="row align-items-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="valorInicial" class="form-label">Valor Inicial (R$)</label>
              <input type="number" class="form-control" id="valorInicial" placeholder="Ex: 1000">
            </div>
            <div class="mb-3">
              <label for="aporteMensal" class="form-label">Aporte Mensal (R$)</label>
              <input type="number" class="form-control" id="aporteMensal" placeholder="Ex: 200">
            </div>
            <div class="mb-3">
              <label for="taxaJuros" class="form-label">Taxa de Juros Anual (%)</label>
              <input type="number" class="form-control" id="taxaJuros" placeholder="Ex: 10">
            </div>
            <div class="mb-3">
              <label for="periodo" class="form-label">Período (anos)</label>
              <input type="number" class="form-control" id="periodo" placeholder="Ex: 5">
            </div>
            <button type="submit" class="btn btn-success w-100" disabled>Simular</button>
          </form>
        </div>
        <div class="col-md-6 text-center">
          <img src="/img/grafico-exemplo.png" alt="Gráfico Simulado" class="img-fluid" style="max-height: 300px;">
          <p class="mt-3 text-muted">Este é um exemplo ilustrativo. A simulação real estará disponível em breve.</p>
        </div>
      </div>
    </div>
